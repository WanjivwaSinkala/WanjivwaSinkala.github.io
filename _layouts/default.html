<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Inter', sans-serif;
      color: #fff;
      background: #001f3f;
    }
    .hero {
      position: relative;
      min-height: 100vh;
      background-image: url('{{ page.header.overlay_image | default: "/assets/images/background_desk.jpg" }}');
      background-size: cover;
      background-position: center;
    }
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: {{ page.header.overlay_filter | default: "rgba(0,31,63,0.65)" }};
      z-index: 1;
    }
    .splash-content {
      position: relative;
      z-index: 2;
      max-width: 1200px;
      margin: 0 auto;
      padding: 5rem 1.5rem;
      text-align: center;
    }
    .profile-photo {
      width: 160px; height: 160px;
      object-fit: cover; border-radius: 50%;
      border: 4px solid #d4af37;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.2);
      margin: 0 auto 1.5rem auto;
      display: block;
    }
    .profile-name {
      font-size: 2.5rem; font-weight: 700; margin: 0.5rem 0;
      color: #d4af37;
    }
    .tagline-main {
      font-size: 1.3rem; font-weight: 600; margin: 0.5rem 0;
    }
    .tagline-sub {
      font-size: 1rem; font-weight: 400; opacity: 0.85; margin-bottom: 1.5rem;
    }
    .action-links a {
      margin: 0 0.5rem; padding: 0.6rem 1.2rem;
      background: #d4af37; color: #000;
      font-weight: 600; border-radius: 4px;
      text-decoration: none; transition: background 0.3s ease;
    }
    .action-links a:hover {
      background: #b9972f;
    }
    @media (max-width: 700px) {
      .profile-name { font-size: 2rem; }
      .tagline-main { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <header style="position: fixed; top: 0; width: 100%; z-index:10; background: #000; padding: 1rem; text-align:center;">
    <h1 style="margin: 0;"><a href="{{ '/' | relative_url }}" style="color: #d4af37; text-decoration: none;">{{ site.title }}</a></h1>
  </header>

  <main style="padding-top: 100px;">
    <section class="hero">
      <div class="splash-content">
        <img src="/assets/images/wanji_pic.jpg" alt="Wanjivwa Sinkala" class="profile-photo" />
        <div class="profile-name">{{ page.title }}</div>
        <div class="tagline-main">Shaping Policy. Enhancing Institutions. Delivering Results.</div>
        <div class="tagline-sub">Passionate about advancing sustainable development through evidence-based approaches.</div>
        <div class="action-links">
          <a href="{{ '/aboutme/' | relative_url }}">About Me</a>
          <a href="{{ '/projects/' | relative_url }}">Projects</a>
          <a href="{{ '/assets/Wanjivwa_Sinkala_CV.pdf' | relative_url }}" target="_blank" rel="noopener">Download CV</a>
        </div>
      </div>
    </section>

    <div class="page-content">
      {{ content | markdownify }}
    </div>
  </main>

  <footer style="text-align: center; padding: 1.5rem 0; background: #000; color: #d4af37; margin-top: 3rem;">
    <p>&copy; {{ site.time | date: '%Y' }} Wanjivwa Sinkala</p>
  </footer>
</body>
</html>
