<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Inter', sans-serif;
      font-size: 1.13rem;
      line-height: 1.7;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      text-size-adjust: 100%;
      color: #fff;
      background: #001f3f;
    }

    .hero {
      position: relative;
      min-height: 100vh;
      background-image: url('{{ page.header.overlay_image | default: "/assets/images/bck_pic.jpg" }}');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: {{ page.header.overlay_filter | default: "rgba(0,0,0,0.7)" }};
      z-index: 1;
    }

    .splash-content {
      position: relative;
      z-index: 2;
      max-width: 1400px;
      margin: 0 auto;
      padding: 4rem 3rem;
      color: #fff;
      line-height: 1.8;
    }

    header {
      background-color: #000;
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }

    header h1 a {
      color: #d4af37;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.6rem;
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.3rem 0.5rem;
      transition: color 0.3s ease;
    }

    nav a:hover,
    nav a:focus {
      color: #d4af37;
      outline: none;
    }

    main {
      padding-top: 70px;
    }

    .section-divider {
      border: 0;
      height: 2px;
      background: linear-gradient(to right, #d4af37 0%, #fff 50%, #d4af37 100%);
      margin: 3em 0 2em 0;
    }

    /* Responsive */
    @media (max-width: 700px) {
      .splash-content {
        padding: 2rem 1rem;
      }

      nav {
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
    <nav>
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="{{ '/projects/' | relative_url }}">Projects</a>
      <a href="{{ '/publications/' | relative_url }}">Publications</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="splash-content">
        {{ content | markdownify }}
      </div>
    </section>
  </main>

  <footer style="text-align:center; padding: 2rem 1rem; background: #000; color: #d4af37;">
    <p>&copy; {{ site.time | date: '%Y' }} Wanjivwa Sinkala</p>
  </footer>
</body>
</html>
