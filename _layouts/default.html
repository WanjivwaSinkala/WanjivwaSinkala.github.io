<!DOCTYPE html>
<html lang="en">
<head>
  {% include head.html %}
  <title>{{ page.title | default: site.title }}</title>
  <style>
    /* Make page fill screen */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    /* Header styling */
    header {
      background-color: #000; /* Black */
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      margin: 0;
      font-size: 1.5em;
    }

    header h1 a {
      color: white;
      text-decoration: none;
    }

    /* Navigation menu */
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 10px;
      transition: background 0.3s ease;
    }

    nav ul li a:hover {
      background-color: white;
      color: black;
      border-radius: 5px;
    }

    /* Main content fills space */
    main {
      flex: 1;
      padding: 20px;
    }

    /* Footer styling */
    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="{{ '/' | relative_url }}">My Portfolio</a></h1>
    <nav>
      <ul>
        <li><a href="{{ '/' | relative_url }}">Home</a></li>
        <li><a href="{{ '/projects' | relative_url }}">Projects</a></li>
        <li><a href="{{ '/publications' | relative_url }}">Publications</a></li>
      </ul>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>&copy; {{ site.time | date: '%Y' }} Wanjivwa Sinkala</p>
  </footer>
</body>
</html>
