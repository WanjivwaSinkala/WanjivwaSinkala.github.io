<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
  <!-- You can add SEO tags, analytics etc here -->
</head>

<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <header class="splash-header" style="position: relative; background: url('{{ header.overlay_image | relative_url }}') no-repeat center/cover;">
    <div class="overlay" style="position: absolute; inset: 0; background: {{ header.overlay_filter }};"></div>
    <div class="header-content container" style="position: relative; padding: 6rem 1.5rem; text-align: center; color: white;">
      <h1 class="site-title" style="font-size: 3rem; margin-bottom: 1rem;">
        <a href="{{ '/' | relative_url }}" style="color: #d4af37; text-decoration: none;">{{ site.title }}</a>
      </h1>
      {% if header.actions %}
      <nav class="splash-actions" style="margin-top: 2rem;">
        {% for action in header.actions %}
          <a href="{{ action.url | relative_url }}" class="btn-primary" style="background: #d4af37; color: #003366; padding: 0.75rem 1.5rem; margin: 0 0.5rem; border-radius: 4px; font-weight: 600; text-decoration: none; display: inline-block; transition: background 0.3s;">
            {{ action.label }}
          </a>
        {% endfor %}
      </nav>
      {% endif %}
    </div>
  </header>

  <main id="main-content" class="container" style="max-width: 900px; margin: 3rem auto; padding: 0 1.5rem; color: #222;">
    {{ content }}
  </main>

  <footer class="site-footer" style="background: #003366; color: #d4af37; text-align: center; padding: 1rem 0; margin-top: 4rem; font-weight: 600;">
    &copy; {{ site.time | date: "%Y" }} Wanjivwa Sinkala
  </footer>

  <style>
    /* Skip link */
    .skip-link {
      position: absolute;
      left: -999px;
      top: auto;
      width: 1px;
      height: 1px;
      overflow: hidden;
      z-index: 100;
    }
    .skip-link:focus {
      position: fixed;
      left: 1rem;
      top: 1rem;
      width: auto;
      height: auto;
      background: #d4af37;
      color: #003366;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 600;
      z-index: 101;
    }

    /* Buttons hover */
    .btn-primary:hover,
    .btn-primary:focus {
      background: #bfa233;
      color: #002244;
      outline: none;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .header-content h1 {
        font-size: 2rem !important;
      }
      .splash-actions a {
        display: block;
        margin: 0.5rem auto;
        width: 80%;
        max-width: 280px;
      }
    }
  </style>
</body>
</html>
