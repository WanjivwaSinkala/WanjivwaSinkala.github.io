<!DOCTYPE html>
<html lang="en">
<head>
  {% include head.html %}
  <title>{{ page.title | default: site.title }}</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh; /* Full screen height */
      background: url('/assets/images/background_desk.jpg') no-repeat center center/cover;
      color: white;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: black;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
    }

    header h1 {
      margin: 0;
      font-size: 1.5em;
    }

    header h1 a {
      color: white;
      text-decoration: none;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: gold;
    }

    main {
      padding-top: 80px; /* Avoid overlap with fixed header */
      height: calc(100vh - 80px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="{{ '/' | relative_url }}">My Portfolio</a></h1>
    <nav>
      <ul>
        <li><a href="{{ '/' | relative_url }}">Home</a></li>
        <li><a href="{{ '/projects' | relative_url }}">Projects</a></li>
        <li><a href="{{ '/publications' | relative_url }}">Publications</a></li>
      </ul>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>&copy; {{ site.time | date: '%Y' }} Wanjivwa Sinkala</p>
  </footer>
</body>
</html>
