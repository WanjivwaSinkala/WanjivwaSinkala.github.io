<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
  <style>
    /* Reset and base styles */
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Inter', sans-serif;
      font-size: 1.13rem;
      line-height: 1.7;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      text-size-adjust: 100%;
      color: #fff;
      background: #001f3f; /* fallback background color */
    }

    /* Hero background and overlay */
    .hero {
      position: relative;
      min-height: 100vh; /* full viewport height */
      background-image: url('{{ page.header.overlay_image | default: "/assets/images/background_desk.jpg" }}');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: {{ page.header.overlay_filter | default: "rgba(0,31,63,0.65)" }};
      z-index: 1;
    }

    /* Content above overlay */
    .splash-content {
      position: relative;
      z-index: 2;
      max-width: 1400px;
      margin: 0 auto;
      padding: 4rem 3rem;
      color: #fff;
      line-height: 1.8;
    }

    /* Intro container for side-by-side excerpt and profile photo */
    .intro-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 3rem;
      max-width: 1000px;
      margin: 3rem auto;
      color: #fff;
    }

    .excerpt-text {
      flex: 1;
      font-size: 1.3rem;
    }

    .profile-photo-wrapper {
      flex-shrink: 0;
    }

    .profile-photo {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #d4af37; /* gold border */
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.3);
      display: block;
    }

    /* Header styling */
    header {
      background-color: #000; /* black */
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }

    header h1 a {
      color: #d4af37; /* gold */
      text-decoration: none;
      font-weight: 700;
      font-size: 1.6rem;
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.3rem 0.5rem;
      transition: color 0.3s ease;
    }

    nav a:hover,
    nav a:focus {
      color: #d4af37;
      outline: none;
    }

    /* Push down page content below fixed header */
    main {
      padding-top: 70px;
    }

    /* Section dividers */
    .section-divider {
      border: 0;
      height: 2px;
      background: linear-gradient(to right, #d4af37 0%, #fff 50%, #d4af37 100%);
      margin: 3em 0 2em 0;
    }

    /* Responsive stacking for small screens */
    @media (max-width: 700px) {
      .intro-container {
        flex-direction: column;
        text-align: center;
      }
      .excerpt-text {
        margin-bottom: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
    <nav>
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="{{ '/projects/' | relative_url }}">Projects</a>
      <a href="{{ '/publications/' | relative_url }}">Publications</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="splash-content">

        <section class="intro-container">
          <div class="excerpt-text">
            <h1>{{ page.title }}</h1>
            {% if page.excerpt %}
              <p>{{ page.excerpt }}</p>
            {% endif %}
          </div>
          <div class="profile-photo-wrapper">
            <img src="/assets/images/wanji_pic.jpg" alt="{{ page.title }}" class="profile-photo" />
          </div>
        </section>

        {{ content | markdownify }}

      </div>
    </section>
  </main>

  <footer style="text-align:center; padding: 2rem 1rem; background: #000; color: #d4af37;">
    <p>&copy; {{ site.time | date: '%Y' }} Wanjivwa Sinkala</p>
  </footer>
</body>
</html>
