<!DOCTYPE html>
<html lang="en">
  <head>
    {% include head.html %}
    <title>{{ page.title | default: site.title }}</title>
    <style>
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: #002147; /* Navy */
        color: white;
      }

      header h1 a {
        color: white;
        text-decoration: none;
        font-size: 1.5rem;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 1.5rem;
        margin: 0;
        padding: 0;
      }

      nav a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      nav a:hover {
        color: gold;
      }

      main {
        padding: 2rem;
        max-width: 900px;
        margin: auto;
      }

      footer {
        text-align: center;
        padding: 1rem;
        background: #f4f4f4;
        margin-top: 2rem;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
      <nav>
        <ul>
          <li><a href="{{ '/' | relative_url }}">Home</a></li>
          <li><a href="{{ '/projects' | relative_url }}">Projects</a></li>
          <li><a href="{{ '/publications' | relative_url }}">Publications</a></li>
        </ul>
      </nav>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      <p>&copy; {{ site.time | date: '%Y' }} Wanjivwa Sinkala</p>
    </footer>
  </body>
</html>
