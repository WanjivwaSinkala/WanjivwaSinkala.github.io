<!DOCTYPE html>
<html lang="en">
<head>
  {% include head.html %}
  <title>{{ page.title | default: site.title }}</title>
  <style>
    /* Basic resets and fonts */
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Fixed header nav */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: black;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 9999;
    }
    header h1 a {
      color: white;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.5rem;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0; padding: 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: gold;
    }

    /* Splash background */
    .splash-hero {
      position: relative;
      height: 100vh;
      background: url('{{ page.header.overlay_image }}') no-repeat center center/cover;
    }
    .splash-hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: {{ page.header.overlay_filter }};
      z-index: 1;
    }
    .splash-content {
      position: relative;
      z-index: 2;
      max-width: 900px;
      margin: 0 auto;
      padding: 200px 1rem 1rem;
      text-align: center;
    }

    /* Content below hero */
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      color: #222;
      background: white;
      border-radius: 8px;
    }

    /* Push main content down so header doesn't overlap */
    body {
      padding-top: 70px;
    }
  </style>
</head>
<body>

<header>
  <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
  <nav>
    <ul>
      <li><a href="{{ '/' | relative_url }}">Home</a></li>
      <li><a href="{{ '/projects' | relative_url }}">Projects</a></li>
      <li><a href="{{ '/publications' | relative_url }}">Publications</a></li>
    </ul>
  </nav>
</header>

<section class="splash-hero">
  <div class="splash-content">
    <!-- You can display the intro text from your markdown here -->
    {{ content | markdownify }}
  </div>
</section>

<main>
  <!-- Additional content or features if you want, or leave empty -->
</main>

<footer>
  <p style="text-align:center; padding:1rem;">&copy; {{ site.time | date: '%Y' }} Wanjivwa Sinkala</p>
</footer>

</body>
</html>
