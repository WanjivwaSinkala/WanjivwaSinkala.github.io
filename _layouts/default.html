<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Inter', sans-serif;
      font-size: 1.13rem;
      line-height: 1.7;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      text-size-adjust: 100%;
      color: #fff;
      background: #001f3f; /* fallback */
    }

    /* Header with nav only */
    header {
      background-color: #000;
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      display: flex;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.3rem 0.5rem;
      transition: color 0.3s ease;
    }

    nav a:hover,
    nav a:focus {
      color: #d4af37;
      outline: none;
    }

    /* Push content below fixed header */
    main {
      padding-top: 60px; /* height of fixed header */
      max-width: 900px;
      margin: 0 auto;
      padding-left: 1rem;
      padding-right: 1rem;
      color: #fff;
    }

    /* Intro section: title, roles, photo */
    .intro-text {
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 2rem;
      color: #fff;
    }

    .intro-text h1 {
      font-size: 3rem;
      margin-bottom: 0.2rem;
      font-weight: 700;
      color: #d4af37;
    }

    .intro-text .roles {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      font-weight: 500;
      letter-spacing: 0.05em;
    }

    .profile-photo {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #d4af37;
      box-shadow: 0 4px 18px rgba(0,0,0,0.2);
      display: block;
      margin: 0 auto 3rem auto;
    }

    /* Section divider */
    .section-divider {
      border: 0;
      height: 2px;
      background: linear-gradient(to right, #d4af37 0%, #fff 50%, #d4af37 100%);
      margin: 3rem 0 2rem 0;
    }

    /* Responsive */
    @media (max-width: 700px) {
      .intro-text h1 {
        font-size: 2.2rem;
      }
      .intro-text .roles {
        font-size: 1rem;
      }
      .profile-photo {
        width: 120px;
        height: 120px;
        margin-bottom: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="{{ '/projects/' | relative_url }}">Projects</a>
      <a href="{{ '/publications/' | relative_url }}">Publications</a>
    </nav>
  </header>

  <main>
    <section class="intro-text">
      <h1>Wanjivwa Sinkala</h1>
      <div class="roles">
        Development Economist &nbsp;&nbsp;|&nbsp;&nbsp; M&E Practitioner &nbsp;&nbsp;|&nbsp;&nbsp; Policy Analyst
      </div>
      <img src="/assets/images/wanji_pic.jpg" alt="Wanjivwa Sinkala" class="profile-photo" />
    </section>

    <!-- Page content from markdown goes here -->
    {{ content | markdownify }}
  </main>

  <footer style="text-align:center; padding: 2rem 1rem; background: #000; color: #d4af37;">
    <p>&copy; {{ site.time | date: '%Y' }} Wanjivwa Sinkala</p>
  </footer>
</body>
</html>
