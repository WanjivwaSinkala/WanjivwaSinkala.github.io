<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Inter', sans-serif;
      font-size: 1.13rem;
      line-height: 1.7;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      text-size-adjust: 100%;
      color: #fff;
      background: #001f3f;
    }

    .hero {
      position: relative;
      min-height: 100vh;
      background-image: url('{{ page.header.overlay_image | default: "/assets/images/bck_pic.jpg" }}');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: {{ page.header.overlay_filter | default: "rgba(0,0,0,0.7)" }};
      z-index: 1;
    }

    .splash-content {
      position: relative;
      z-index: 2;
      max-width: 1400px;
      margin: 0 auto;
      padding: 4rem 3rem;
      color: #fff;
      line-height: 1.8;
    }

    header {
      background-color: #000;
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }

    header h1 a {
      color: #fff; /* White site title */
      text-decoration: none;
      font-weight: 700;
      font-size: 1.6rem;
    }

    nav {
      display: flex;
      gap: 2rem;
      position: relative;
    }

    nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      color: #fff; /* White for main nav tabs */
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.3rem 0.5rem;
      transition: color 0.3s ease;
      cursor: pointer;
      display: block;
    }

    /* Hover effect changes main nav tabs to gold */
    nav ul li a:hover,
    nav ul li a:focus {
      color: #d4af37;
      outline: none;
    }

    /* Dropdown styles */
    nav ul li ul.dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #222;
      padding: 0.5rem 0;
      border-radius: 4px;
      min-width: 140px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 1000;
      flex-direction: column;
      flex-wrap: nowrap;
    }

    nav ul li:hover > ul.dropdown {
      display: flex;
      flex-direction: column;
    }

    nav ul li ul.dropdown li {
      width: 100%;
    }

    nav ul li ul.dropdown li a {
      padding: 0.5rem 1rem;
      color: #d4af37; /* Gold dropdown links */
      white-space: nowrap;
    }

    nav ul li ul.dropdown li a:hover,
    nav ul li ul.dropdown li a:focus {
      background-color: #bfa838; /* Gold background on hover */
      color: #000;
      outline: none;
    }

    main {
      padding-top: 70px;
    }

    .section-divider {
      border: 0;
      height: 2px;
      background: linear-gradient(to right, #d4af37 0%, #fff 50%, #d4af37 100%);
      margin: 3em 0 2em 0;
    }

    /* Responsive */
    @media (max-width: 700px) {
      .splash-content {
        padding: 2rem 1rem;
      }

      nav ul {
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
    <nav>
      <ul>
        <li><a href="{{ '/' | relative_url }}">Home</a></li>
        <li><a href="{{ '/projects/' | relative_url }}">Projects</a></li>
        <li><a href="{{ '/publications/' | relative_url }}">Publications</a></li>
        <li>
          <a href="#">Resources â–¾</a>
          <ul class="dropdown" aria-label="submenu">
            <li><a href="{{ '/resources/photos/' | relative_url }}">Photos</a></li>
            <li><a href="{{ '/resources/videos/' | relative_url }}">Videos</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="splash-content">
        {{ content | markdownify }}
      </div>
    </section>
  </main>

  <footer style="text-align:center; padding: 2rem 1rem; background: #000; color: #d4af37;">
    <p>&copy; {{ site.time | date: '%Y' }} Wanjivwa Sinkala</p>
  </footer>
</body>
</html>
