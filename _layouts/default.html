<!DOCTYPE html>
<html lang="en">
<head>
  {% include head.html %}
  <title>{{ page.title | default: site.title }}</title>
  <style>
    /* Reset and base styles */
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Inter', Arial, sans-serif;
      color: white;
      background: #000; /* fallback bg */
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding-top: 70px; /* space for fixed header */
    }

    /* Fixed header nav */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 70px;
      background: black;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2rem;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }

    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 1.6rem;
    }
    header h1 a {
      color: white;
      text-decoration: none;
    }

    nav ul {
      list-style: none;
      margin: 0; padding: 0;
      display: flex;
      gap: 1.8rem;
    }

    nav a {
      color: white;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
      font-size: 1rem;
    }
    nav a:hover {
      color: #d4af37; /* gold */
    }

    /* Hero section */
    .splash-content {
  position: relative;
  z-index: 2;
  max-width: 1400px;   /* wider to fill most of the laptop screen */
  margin: 0 auto;
  padding: 4rem 3rem;  /* more horizontal padding */
  color: #fff;
  line-height: 1.8;    /* easier reading */
}

    .splash-hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: {{ page.header.overlay_filter }};
      z-index: 1;
    }
    .splash-content {
      position: relative;
      max-width: 900px;
      z-index: 2;
      color: white;
      line-height: 1.6;
    }
    .splash-content h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 0.6em;
      color: #d4af37;
    }
    .splash-content p {
      font-size: 1.25rem;
      max-width: 700px;
      margin: 0 auto;
    }

    /* Footer */
    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      flex-shrink: 0;
    }

    /* Responsive */
    @media (max-width: 700px) {
      .splash-content h1 {
        font-size: 2rem;
      }
      nav ul {
        gap: 1rem;
      }
      nav a {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
  <nav>
    <ul>
      <li><a href="{{ '/' | relative_url }}">Home</a></li>
      <li><a href="{{ '/projects' | relative_url }}">Projects</a></li>
      <li><a href="{{ '/publications' | relative_url }}">Publications</a></li>
    </ul>
  </nav>
</header>

<section class="splash-hero">
  <div class="splash-content">
    {{ content | markdownify }}
  </div>
</section>

<footer>
  <p>&copy; {{ site.time | date: '%Y' }} Wanjivwa Sinkala</p>
</footer>

</body>
</html>
